[ai_providers]
# Options: "local", "googleai", "openrouter", "all"
# - "local": Use LM Studio only
# - "googleai": Use Google AI Studio only  
# - "openrouter": Use OpenRouter only
# - "all": Use fallback system
provider = googleai

lm_studio_base_url = http://localhost:1234/v1
lm_studio_model = local-model

openrouter_base_url = https://openrouter.ai/api/v1
openrouter_base_model = google/gemini-2.5-pro
openrouter_fallback_model = deepseek/deepseek-r1:free
google_studio_model = gemini-flash-latest

[general]
crypto_pair = BTC/USDC
timeframe = 1h
candle_limit = 999

ai_chart_candle_limit = 200

[debug]
# Save chart images to disk for debugging AI analysis
save_chart_images = false
chart_save_path = test_images
# General debug settings
logger_debug = true
test_environment = false

[directories]
log_dir = logs
data_dir = data


[rag]
update_interval_hours = 6
categories_update_interval_hours = 24
coingecko_update_interval_hours = 24
coingecko_global_api_url = https://api.coingecko.com/api/v3/global

[exchanges]
# List of exchanges to use for symbol lookup (in priority order)
supported = binance,kucoin,gateio,mexc,hyperliquid
market_refresh_hours = 24

[model_config]
# Default model configuration parameters
temperature = 0.7
top_p = 0.9
top_k = 40
#freq_penalty = 0.1
#pres_penalty = 0.1
max_tokens = 32768

# Google AI specific configuration
google_temperature = 1.0
google_top_p = 0.9
google_top_k = 40
google_max_tokens = 32768

[languages]
supported = English,Polish,Spanish,French,German,Chinese,Japanese,Russian
supported_codes = en,pl,es,fr,de,zh,ja,ru
default = English