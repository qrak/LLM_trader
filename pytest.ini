[pytest]
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning:google.genai._api_client
    ignore:unclosed transport:ResourceWarning:asyncio.proactor_events
    ignore:unclosed transport:ResourceWarning:asyncio.sslproto
    ignore:unclosed.*socket:ResourceWarning:rich.console
    ignore:unclosed.*socket:ResourceWarning:threading
